<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      Title:
      <input
        type="radio"
        name="title"
        id="Mr"
        placeholder="Mr"
      >
      <label for="Mr">Mr</label>
      <input
        type="radio"
        name="title"
        id="Ms"
        placeholder="Ms"
      >
      <label for="Ms">Ms</label>
      <input
        type="radio"
        name="title"
        id="Unspecified"
        placeholder="Unspecified"
      >
      <label for="Unspecified">Unspecified</label>
      <br>
      <label for="Name">*Name</label>
      <input
        type="text"
        name="Name"
        id="Name"
        placeholder="Name"
        required
      ><br>
      <label for="Surname">*Surname</label>
      <input
        type="text"
        name="Surnmae"
        id="Surname"
        placeholder="Prenume"
        required
      ><br>
      <label for="email">*Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      ><br>
      <label for="phone">*Phone</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="Phone"
        required
      >
    </fieldset>
    <br>
    <fieldset>
      <legend>Address</legend>
      <label for="name">*Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Name"
        required
      ><br>
      <label for="surname">*Surname</label>
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="Surname"
        required
      ><br>
      <label for="phone">*Phone</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="Phone"
        required
      ><br>
      <label for="address1">*Address Line1</label>
      <input
        type="text"
        name="address1"
        id="address1"
        placeholder="Address Line1"
        required
      ><br>
      <label for="address2">Address Line2</label>
      <input
        type="text"
        name="address2"
        id="address2"
        placeholder="Address Line2"
      ><br>
      <label for="city">*City</label>
      <input
        type="text"
        name="city"
        id="city"
        placeholder="City"
        required
      ><br>
      <label for="state">*State</label>
      <select
        name="state"
        id="state"
        required
      >
        <option value="">--State--</option>
        <option value="Boston">Boston</option>
        <option value="Chicago">Chicago</option>
        <option value="Illinois">Illions</option>
      </select>
      <br>
      <label for="postcode">*Postcode</label>
      <input
        type="text"
        name="postcode"
        id="postocode"
        placeholder="Postcode"
      >
    </fieldset>
    <br>
    <fieldset>
      <legend>Card Information</legend>
      <label for="card number">*Card Number</label>
      <input
        type="text"
        name="card number"
        id="card number"
        placeholder="Card Number"
      ><br>
      <label for="cardname">*Name on card</label>
      <input
        type="text"
        name="cardname"
        id="cardname"
        placeholder="Name on card"
      ><br>
      <label for="expiry">*Expiry Month</label>
      <select
        name="expiry"
        id="expiry"
        required
      >
        <option value="">January</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="April">April</option>
      </select>
      <label for="expiry2">*Expiry Year</label>
      <select
        name="expiry2"
        id="expiry2"
        required
      >
        <option value="">2019</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
      </select>
      <br>
      <label for="CVV">*CVV</label>
      <input
        type="text"
        name="CVV"
        id="CVV"
        placeholder="CVV"
      >
      <p>
        <em>We do not store credit card information!</em>
      </p>
    </fieldset>
    <br>
    <fieldset>
      <legend>Form Controls</legend>
    </fieldset>
  </form>

  <div
    class="pixeltab-host"
    id="html01-04-07"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
