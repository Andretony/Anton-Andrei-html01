<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Thread Affair</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >

</head>

<body>
  <header class="header">
    <section class="header-top">
      <section class="header-customer-support">
        <ul>
          <li>
            <a
              href="tel:+1-877-666-1840"
              title="Call us"
            >
              <i class="fa-solid fa-phone"></i>
              Toll Free 1-877-666-1840
            </a>
          </li>

          <li>
            <a
              href="mailto:office@traidaffairs.com"
              title="Email us"
            >office@traidaffairs.com
            </a>
          </li>
        </ul>
      </section>
      <!-- /.header-customer-support -->

      <section class="header-logo">
        <a
          href="/thread-affair"
          title="Thread Affair"
        >
          <img
            src="images/logo.jpg"
            alt="Thread Affair - Logo"
          >
        </a>
      </section>
      <!-- /.header-logo -->

      <section class="header-site-controls">
        <ul>
          <li class="header-user-controls">
            <a
              href=""
              title="My Account"
            >
              <img
                src="./images/user-avatar.png"
                alt="User Avatar"
              >
            </a>

            <i class="fa-solid fa-angle-down"></i>
          </li>

          <li class="header-cart-controls">
            <a
              href=""
              title="Cart"
            >
              <i class="fa-brands fa-opencart"></i>
              <span>3</span>
            </a>
          </li>
        </ul>
      </section>
      <!-- /.header-site-controls -->
    </section>
    <!-- /.header-top -->

    <section class="header-bottom">

    </section>
    <!-- /.header-bottom -->
  </header>
  <!-- /.header -->

  <main class="content">

  </main>
  <!-- /.content -->

  <footer class="footer">

  </footer>
  <!-- /.footer -->
</body>

</html>
