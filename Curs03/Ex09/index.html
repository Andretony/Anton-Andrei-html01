<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>

    <label for="name">*</label>
    <input
      type="text"
      name="name"
      id="name"
      maxlength="30"
      minlength="5"
      placeholder="Nume"
      required
    >
    <br>

    <label for="surname">*</label>
    <input
      type="text"
      name="surname"
      id="surname"
      placeholder="Prenume"
      maxlength="30"
      minlength="5"
      required
    >
    <br>

    <label for="message">*</label>
    <textarea
      name="message"
      id="message"
      cols="30"
      rows="4"
      placeholder="Mesaj"
      required
    ></textarea>
    <br>
    <label for="details">*</label>
    <textarea
      name="details"
      id="details"
      placeholder="Detalii"
      cols="30"
      rows="8"
    ></textarea>
    <br>
    <button
      type="submit"
      name="submit"
    >Trimite</button>


  </form>
  <div
    class="pixeltab-host"
    id="html01-03-09"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
